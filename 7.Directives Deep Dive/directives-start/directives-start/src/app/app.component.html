<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div class="" *ngIf="onlyOdd">
          <li
          class="list-group-item"
          [ngClass]="{odd: number%2 !== 0}"
          [ngStyle]="{'background-color': number %2 !==0 ? 'yellow' : 'transparent'}"
          *ngFor="let number of oddnumbers">
          {{number}}
        </li>
      </div>
      <!-- <div class="" *ngIf="!onlyOdd">
        <li
        class="list-group-item"
        [ngClass]="{odd: number%2 !== 0}"
        [ngStyle]="{'background-color': number %2 !==0 ? 'yellow' : 'transparent'}"
        *ngFor="let number of evennumbers">
        {{number}}
      </li>
    </div> -->
    <div class="" *appUnless="onlyOdd">
      <li
      class="list-group-item"
      [ngClass]="{odd: number%2 !== 0}"
      [ngStyle]="{'background-color': number %2 !==0 ? 'yellow' : 'transparent'}"
      *ngFor="let number of evennumbers">
      {{number}}
    </li>
  </div>
      </ul>
      <!-- <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template> -->
      <p appBasicHighlight>Style me with basic directive</p>
      <p [appBetterHighlight]="'red'" [defaultColor]="'yellow'">Style me with better directive</p>


    </div>
  </div>
</div>
